{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-center">
                <h1 style="text-transform: uppercase;">Sign Up Right Now</h1>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="container mt-5">
        <form method="post" style="width: 50%, margin: auto;">
            {% csrf_token %}
            {{form | crispy }}
            <button type='submit' class="btn btn-dark mb-5">Sign Up</button>
        </form>
    </div>
    
</div>

{% endblock %}
